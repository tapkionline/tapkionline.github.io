<!DOCTYPE html>
<html lang="ru">

<head>
    <script>
        var currentSessionGameMode = sessionStorage.getItem("selectedServer");

        switch (Number(currentSessionGameMode)) {
            case 1:
                loadMain();
                break;
            case 2:
                loadTest();
                break;
            default:
                break;
        }

        function loadMain() {
            location.href = "https://tankionline.com/play";
        }

        function loadTest() {
            location.href = "https://test.tankionline.com";
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>

<body>
    <video id="video" muted="muted" autoplay playsinline>
        <source src="tapki.webm" type="video/webm">
        Твой браузер не поддерживает видео.
    </video>

    <script>
        const video = document.getElementById('video');

        // Отключаем элементы управления
        video.controls = false;

        // Обработчик события завершения видео
        video.addEventListener('ended', function () {
            window.location.href = 'real_index.html';
        });

        // Попытка воспроизвести видео при загрузке страницы
        window.addEventListener('load', function () {
            video.play().catch(error => {
                console.error('Ошибка при воспроизведении видео:', error);
            });
        });

        // Запрет контекстного меню и нажатий клавиш
        video.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
        video.addEventListener('keydown', function (event) {
            event.preventDefault();
        });
        video.addEventListener('keypress', function (event) {
            event.preventDefault();
        });
    </script>
</body>

</html>
